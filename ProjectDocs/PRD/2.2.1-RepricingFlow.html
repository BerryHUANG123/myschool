start

  stop

  :应用"全局设置-无竞争设置";

      :应用"全局设置-无竞争设置";
      end
    else(有)
    endif
  endif
endif

    if("黄金购物车设置"中选择"暂停黄金购物车"策略？) then(yes)
        if("智能调价设置"中的策略是"购物车价格"？) then(yes)
            #LightGrey:不进行调价(维持原价);

            #LightSkyBlue:应用"智能调价设置";
        endif
    else(no)
        #GreenYellow:应用"黄金购物车设置";
    endif
else(no)
    #LightSkyBlue:应用"智能调价设置";
endif

:应用"安全调价设置";
stop
@enduml

  if(购物车卖家类型的高级设定启用？) then(yes)
    :应用高级设定规则(购物车卖家);
  else(no)
    :应用购物车价格策略-通用调价规则;
    if(Amazon取消购物车资格？) then(yes)
      :应用"Amazon取消购物车资格的设置";
    endif
    :最小价格保障;
  endif
endif

stop
